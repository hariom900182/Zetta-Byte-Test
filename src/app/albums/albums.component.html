<app-header></app-header>
<div class="container-fluid">
<h2>Album's List <a routerLink="" class="btn btn-primary">go back</a></h2>
<table class="table table-responsive table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor='let album of albums'>
      <!-- <th>{{user.id}}</th> -->
      <th>{{album.title}}</th>
     
       <th><a routerLink="/photos/{{id}}/{{album.id}}">Photos</a></th>
    </tr>
  </tbody>
</table>
</div>
